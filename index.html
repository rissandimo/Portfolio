<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Theme</title>
</head>

<body>
<!-- START HERE -->
<div class="container">
    <header id="main-header">
        <div class="row no-gutters">
            <!-- Profile Image -->
            <div class="col-lg-4 col-md-5">
                <img src="img/profile_smaller.JPG">
            </div>

            <!-- name w/ social media icons -->
            <div class="col-lg-8 col-md-7">
                <div class="d-flex flex-column">
                    <div class="p-4 bg-dark text-white">

                        <!--
                    justify-content-center -> but space b/w social media links -->
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h1 class="display-4">Omid Nassir</h1>

                            <!-- twitter
        d-none -> don't display by default
        d-md -> show on medium+
            -->
                            <div class="d-none d-md-block">
                                <a href="http://twitter.com" class="text-white">
                                    <i class="fab fa-twitter"></i>
                                </a>

                            </div>

                            <!-- facebook -->
                            <div>

                                <a href="http://facebook.com" class="text-white">
                                    <i class="fab fa-facebook"></i>
                                </a>

                            </div> <!-- end facebook -->

                            <!-- instagram -->
                            <div>

                                <a href="http://instagram.com" class="text-white">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div><!-- end instagram -->
                            
                            <!-- instagram -->
                            <div>

                                <a href="http://github.com" class="text-white">
                                    <i class="fab fa-github"></i>
                                </a>
                            </div><!-- end instagram -->

                        </div> <!-- end media links -->


                    </div>
                    
                    
                    
                    <!-- personal statement -->
                    <div class="p-4 bg-black">
                    Experienced java-developer
                    </div>
                    
                    <div>
                        <!-- items-stretch -> stretch top to bottom -->
                        <div class="d-flex flex-row text-white align-items-stretch text-center">
                            <div class="port-item p-4 bg-primary">
                                <i class="fas fa-home fa-2x d-block">
                                    <!-- d-none -> show small screens and up -->
                                <span class="d-none d-sm-block">Home</span>
                                </i>
                            </div>
                        </div>
                        
                    </div>


                </div>

            </div>
        </div>


    </header> <!-- end header -->
</div> <!-- end container -->


<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
</script>
</body>

</html>
